<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap rows and columns</title>
  <link href="bootstrap_min.css" rel="stylesheet">
</head>



<body>
  <style>
    .a {
      height: 100px;
      background-color: grey;
      border: 1px solid black;
    }
  </style>
  <!-- start of container -->

  <div class="container">
    <!-- row one -->
    <div class="row">
      <!-- <div class="col-4 a">col one</div> -->
      <div class="col-4 a offset-4">col-4</div>
    </div>
    <!-- row two -->
    <div class="row">
      <div class="col-4 a offset-4">col-4</div>
    </div>
    <!-- row Three -->
    <div class="row">
      <div class="col-2 a">col Three</div>
      <div class="col-2 a">col Three</div>
      <div class="col-2 a">col Three</div>
      <div class="col-2 a">col Three</div>
      <div class="col-2 a">col Three</div>
      <div class="col-2 a">col Three</div>
    </div>
    <!-- row Four -->
    <div class="row">
      <div class="col-4 a offset-4">col-4</div>
    </div>
    <!-- row Cinco -->
    <div class="row">
      <div class="col-4 a offset-4">col-4</div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-6 a">col-6</div>
        <div class="col-sm-6 a">col-6</div>
      </div>
      <div class="row">
        <div class="col-sm-6 a">col-6</div>
        <div class="col-sm-6 a">col-6</div>
      </div>
      <div class="row">
        <div class="col-sm-6 a">col-6</div>
        <div class="col-sm-6 a">col-6</div>
      </div>
    </div>

    <br>

    <div class="container">
      <div class="row">
        <div class="col-4 a">col</div>
        <div class="col-4 a">col</div>
        <div class="col-4 a">col</div>
      </div>
    </div>

    <!-- end of container div -->
  </div>
  <!-- Option 1: Bootstrap Bundle with Popper -->

  <script src="jquery.min.js"></script>
  <script src="boostrap.min.js"></script>


</body>

</html>
